<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title></title>
</head>

<body>
  <div class="container border mt-5 shadow" style="height:200px;">
    <p class="fs-1 fw-lighter ms-3 mt-4 mb-0 ">
      our time is <em>running out...</em>
    </p>


    <div class="clock-container">
    </div>
  </div>


  <script>
    const clockContainer = document.querySelector('.clock-container')


    const time = () => {

      const hours = String(new Date().getHours()) < 10 ? 0 + String(new Date().getHours()) : String(new Date().getHours())


      const minutes = String(new Date().getMinutes()) < 10 ? 0 + String(new Date().getMinutes()) : String(new Date().getMinutes())


      const seconds = String(new Date().getSeconds()) < 10 ? 0 + String(new Date().getSeconds()) : String(new Date().getSeconds())


      clockContainer.innerHTML =

        `<div class="container text-center " >
          <div class="row ">
          <div class="col-12 align-self-center mt-4">
          <p class="d-inline-block rounded-3 bg-primary p-2 px-3 fs-1 text-white rounded-3">${hours}</p> : <p class="d-inline-block bg-primary p-2 fs-2 text-white rounded-3">${minutes}</p> : <p class=" d-inline-block bg-primary p-2 fs-3 text-white rounded-3">${seconds}</p>
       </div>
          </div>
          </div>`
    }





    setInterval(time, 1000)
  </script>

</body>

</html>
