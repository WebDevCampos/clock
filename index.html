<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title></title>
</head>
<body>
  <div class="container">
    <p class="lead ms-3">
      our time is <em>running out...</em>
    </p>


    <div class="clock-container"></div>
  </div>


  <script>
    const clockContainer = document.querySelector('.clock-container')


    const time = () => {

      const hours = String(new Date().getHours()) < 10 ? 0 + String(new Date().getHours()): String(new Date().getHours())


      const minutes = String(new Date().getMinutes()) < 10 ? 0 + String(new Date().getMinutes()): String(new Date().getMinutes())


      const seconds = String(new Date().getSeconds()) < 10 ? 0 + String(new Date().getSeconds()): String(new Date().getSeconds())


      clockContainer.innerHTML =

      `<div class="container text-center"><span class="rounded-3 bg-primary p-2 fs-4 text-white rounded-3">${hours}</span> : <span class="bg-primary p-2 fs-4 text-white rounded-3">${minutes}</span> : <span class="bg-primary p-2 fs-4 text-white rounded-3">${seconds}</span></div>`
    }





    setInterval(time, 1000)
  </script>

</body>
</html>
